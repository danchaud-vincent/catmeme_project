<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <img class="header-img" src="images/header/pumpkin.png" alt="black and white cat looking at something">

                <div>
                    <h2>Pumpkin's Purrfect...</h2>
				    <h1>Meme Picker</h1>
                </div>

                <img class="header-img" src="images/header/pumpkin2.png" alt="grumpy cat">
            </div>
        </header>
        <main>
            <section class="section-container">
                <form id="meme-form">
                    <div class="emotion-selects">
                        <label for="select">Select your current Emotion</label>
                        <select id="select" name="select" required>
                            <option value="">--Please choose an option--</option>
                        </select>
                    </div>

                    <div class="gifs-check">
                        <label for="gifs-input">Animated GIFS only</label>
                        <input id="gifs-input" name="gifs" type="checkbox">
                    </div>
                    
                    <button class="generate-btn" id="generate-btn" type="submit">Generate Image</button>
                </form>
                
            </section>

            <div class="meme-modal" id="meme-modal">
                <button id="meme-modal-close-btn" class="modal-close-btn">X</button>
                <div class="meme-modal-inner"><img class="meme-modal-img" src="images/angry.gif"></div>
            </div>
        </main>
    </body>
    <script src="index.js" type="module"></script>
</html>
